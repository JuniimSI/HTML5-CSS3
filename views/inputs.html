<!DOCTYPE html>
<html lang="pt-br"> 
<head>
<title>Inputs form</title>

<link rel="stylesheet" href="../css/styles.css">
</head>
<meta charset="utf-8">
<meta name="description" content="Curso de HTML5">
<meta name="keywords" content="HTML5, CSS3">
<meta name="author" content="Junior Fernandes">
<body>

<form action="cadastro.php" method="POST">

<fieldset>
<legend>Informações Pessoais </legend>
	Nome: <br>
	<input type="text" name="nome" autocomplete="off" required autofocus><br>
	Senha: <br>
	<input type="password" name="senha" maxlength="8"><br>
	Email: <br>
	<input type="email" name="email" required placeholder="email@gmail.com"><br>

	<input type="hidden" name="id">
	
	Imagem:  <br>
	<input type="file" name="Imagem">  <br>  <br>


	URL: <br>
	<input type="url" name="site"> <br> <br>

	Search: <br>
	<input type="search" name="pesquisa"> <br> <br>

	Telefone: <br>
	<input type="tel" name="telefone"> <br> <br>


	Time: <br>
	<input type="radio" name="time" checked required value="vasco">Vasco<br>
	<input type="radio" name="time" required value="botafogo">Botafogo<br>
	<input type="radio" name="time" required value="saopaulo">São Paulo<br><br>

	Cores: <br>
	<input type="checkbox" name="cores" checked value="verde"> Verde <br>
	<input type="checkbox" name="cores" value="azul"> Azul <br>
	<input type="checkbox" name="cores" value="preto"> Preto <br><br>



	Quantidade:  <br>
	<input type="number" min="0" max="500" name="qtd" step="5">
	<br> <br>

	<input type="range" name="quantidade"> <br> 

	Cor: 
	<input type="color" name="cor" > <br>
	






	<input type="submit" value="Enviar" name="btn-enviar">
</fieldset>

</form>

</body>
</html>
