<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Listas</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Listas</h1>
		<h2>Lista não ordenada</h2>
		<ul>
			<li>Ventilador</li>
			<li>Mochila</li>
			<li>Televisão
				<ol type="a">
					<li>LCD</li>
					<li>LED</li>
				</ol>
			</li>
		</ul>

		<h2>Lista ordenada</h2>
		<ol type="I">
			<li>Ventilador</li>
			<li>Mochila</li>
			<li>Televisão</li>
		</ol>

		<h2>Lista de descrição</h2>
		<dl>
			<dt>Ventilador</dt>
				<dd>Uma vetoinha que faz vento.</dd>
			<dt>Mochila</dt>
				<dd>Guarda as coisas</dd>
			<dt>Televisão</dt>
				<dd>Mostra tudo que você não precisa ver</dd>
			
		</dl>

	</body>
</html>
